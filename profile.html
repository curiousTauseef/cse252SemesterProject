<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HAWKS PMS - My Account</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <nav class="navbar navbar-default navbar-inverse" role="navigation">
    <div class="container-fluid">
    <ul class="nav navbar-nav navbar-left">
        <li><a href="#">My Requests</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">My Account</a></li>
        <li><a href="#">Sign out</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Profile data -->

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Account Type: <select><option>Admin</option><option>Presenter</option><option>Customer</option></select>
            
        </h3>
	  </div>
	  <div class="panel-body">
		  <form role="form">
  		    <div class="form-group">
  		      <label for="firstName">First Name</label>
  		      <input type="text" class="form-control" id="firstName" placeholder="Your First Name">
  		    </div>
  		    <div class="form-group">
  		      <label for="lastName">Last Name</label>
  		      <input type="text" class="form-control" id="lastName" placeholder="Your Last Name">
  		    </div>
  		    <div class="form-group">
  		      <label for="position">Position</label>
  		      <input type="text" class="form-control" id="position" placeholder="e.g. Resident Assistant">
  		    </div>
			<div class="form-group">
				<label for="email">Email address</label> <input type="email" class="form-control" id="email" placeholder="Enter Email">
			</div>
			<div class="form-group">
		      <label for="newPassword">New Password</label>
		      <input type="password" class="form-control" id="newPassword" placeholder="Password">
		    </div>
			
			<div class="form-group">
		      <label for="newPasswordConfirm">Confirm New Password</label>
		      <input type="password" class="form-control" id="newPasswordConfirm" placeholder="Password">
		    </div>
			 <input class=" btn btn-info" type="submit" value="Save my details">
		  </form>
	
	  </div>

	
  </div>
  
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>
